apiVersion: v1
kind: Secret
metadata:
  name: sre-ci-cd-secret
  namespace: dev
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  # Example: echo -n "your-secret-value" | base64
  api-key: <BASE64_ENCODED_API_KEY>
  database-url: <BASE64_ENCODED_DATABASE_URL>
  # To create actual secret, use:
  # kubectl create secret generic sre-ci-cd-secret \
  #   --from-literal=api-key=your-actual-api-key \
  #   --from-literal=database-url=your-actual-database-url \
  #   -n dev
