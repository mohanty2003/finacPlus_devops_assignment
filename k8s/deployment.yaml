apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-ci-cd-deployment
  namespace: dev
  labels:
    app: sre-ci-cd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sre-ci-cd
  template:
    metadata:
      labels:
        app: sre-ci-cd
    spec:
      containers:
      - name: sre-ci-cd-container
        image: docker.io/mohanty2003/sre-ci-cd-sample:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
